Query<!-- Captain Planet Game HTML -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>
  </head>
  <body>
    <!-- Overall Bootstrap Grid -->
    <div class="container-fluid">
      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h1 class="text-center"><strong>JQuery Space Invaders!</strong></h1>
        <h4 class="text-center">Rated M for Master Software Developers Only</h4>
        <hr>
        <div class="text-center">
          <button class="btn btn-warning btn-xs theme-button"> Play Sound!</button>
          <button class="btn btn-default btn-xs pause-button"> Pause Sound</button>
        </div>
      </div>
      <div class="row">
        <!-- Left card -->
        <div class="col-lg-6">
          <!-- Controls (Superpower Grow/Shrink)-->
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title text-center">Change Alien Ship Size!</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-default btn-lg normal-button"><span class="fa fa-okay"></span> Normal</button>
                <button class="btn btn-primary btn-lg grow-button"><span class="fa fa-plus"></span> Grow</button>
                <button class="btn btn-danger btn-lg shrink-button"><span class="fa fa-minus"></span> Shrink</button>
              </div>
            </div>
          </div>
          <!-- Controls (Superpower Visibility) -->
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title text-center">Make Spaceship Invisible!</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-default btn-lg vis-button"> Visible</button>
                <button class="btn btn-info btn-lg invis-button"> Invisible</button>
              </div>
            </div>
          </div>
          <!-- spaceship Stretch -->
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title text-center">Stretch the Spaceship anyway you want!</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-info btn-lg normal-height-button"> Normal Height</button>
                <button class="btn btn-default btn-lg stretch-button"> Stretch</button>
              </div>
            </div>
          </div>
          <!-- spaceship Rotate Spaceship 0 to 90 degrees -->
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title text-center">Rotatate Spaceship 90 Degrees!</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-info btn-lg rotate-counter-clockwise-button"> Counter Clockwise</button>
                <button class="btn btn-default btn-lg rotate-clockwise-button"> Clockwise</button>
              </div>
            </div>
          </div>
          <!-- Change the background of Your  Spaceship-->
          <div class="card card-default">
            <div class="card-heading">
              <h3 class="card-title text-center">Change the Background</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-default btn-lg normal-background-button"> Default</button>
                <button class="btn btn-primary btn-lg blue-sky-background-button"> Blue Sky</button>
                <button class="btn btn-warning btn-lg milky-way-galaxy-background-button">Milky Way Galaxy</button>
              </div>
            </div>
          </div>
          <!-- Spaceship Controls -->
          <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title text-center">Space Ship Controls</h3>
            </div>
            <div class="card-body">
              <div class="text-center">
                <button style="position:relative;top:5px;width:4.2em;margin-left:-11px;margin-bottom:0.5em;" class="btn btn-default btn-lg up-button">Up</button>       
              </div>
              <div class="text-center">
                <button style="position: relative;" class="btn btn-default btn-lg left-button">Left</button>
                <button style="position: relative;" class="btn btn-default btn-lg center-button">Center (c)</button>
                <button style="position: relative;"  class="btn btn-default btn-lg right-button">Right</button> 
                </div>
                <div class="text-center">
                    <button style="position: relative;top:5px;left:-6px;"class="btn btn-default btn-lg down-button">Down</button>
                </div>
              <br>
              <div class="text-center">
                <button class="btn btn-default btn-lg back-button"> Go Planet Back to Home Planet!</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Right card (Spaceship)-->
        <div class="col-lg-6 main-column">
          <!-- Spaceship Image -->
          <img class="img captain-planet" src="./images/spaceship-png.png" style="position:absolute; top:100px; left: 40px; z-index: -20; height: 250px">
        </div>
      </div>
    </div>
    <script>
      // Spaceship JavaScript/jQuery
      // Students: As you observe the code below, notice how jQuery takes a lot of the pain
      // out of actions that might seem tedious with Vanilla JavaScript.
      // jQuery Ready Function (encloses all other functions)
      // ==============================
      $(document).ready(function() {
        // Audio Setup
        // ===========
        // Create an audio element with JavaScript
        var audioElement = document.createElement("audio");
        // Set it's source to the location
        // of our Spaceship theme song file.
        audioElement.setAttribute("src", "sound/free_alien_sound_effect_extened_version_2_min.mp3");
        // Theme Button
        $(".theme-button").on("click", function() {
          audioElement.play();
        });
        // Pause Button
        $(".pause-button").on("click", function() {
          audioElement.pause();
        });
        // Size Buttons 
        // Create Buttons that make the action happen that is diplayed on the button
        // ============
        // Normal Size Spaceship
        $(".normal-button").on("click", function() {
          $(".captain-planet").animate({ height: "300px" });
        });
        // Larger Size Spaceship
        $(".grow-button").on("click", function() {
          $(".captain-planet").animate({ height: "500px" });
        });
        // Smaller Size Spaceship
        $(".shrink-button").on("click", function() {
          $(".captain-planet").animate({ height: "100px" });
        });
        // Visibility Buttons
        // ==================
        // Make  Spaceship Visible
        $(".vis-button").on("click", function() {
          $(".captain-planet").animate({ opacity: "1" });
        });
        // Make  Spaceship Invisible
        $(".invis-button").on("click", function() {
          $(".captain-planet").animate({ opacity: "0.05" });
        });
        // ==================
        // Background Buttons
        // ==================
        $(".normal-background-button").on("click", function() {
          $(".main-column").css({
            "background": "white",
            "position": "relative",
            "z-index": "-1" });
          console.log("main-column clicked");
        });
        $(".blue-sky-background-button").on("click", function () {
          $(".main-column").css({
            "background": "#ade3f5",
            "position": "relative",
            "z-index": "-1"
          });
          console.log("main-column clicked blue sky");
        });
       $(".milky-way-galaxy-background-button").on("click", function () {
          $(".main-column").css({
            "background": "url('./images/Milky_Way.jpg')",
            "position":"relative",
            "z-index":"-1"
          }); 
          console.log("main-column clicked milky way galaxy");
        });
        
        "blue-sky-background-button"
        "milky-way-galaxy-background-button"

        // ====================
        // === Move Buttons ===
        // ====================
        // Move  Spaceship Upward
        $(".up-button").on("click", function() {
          $(".captain-planet").animate({ top: "-=200px" }, "normal");
        });
        
        // Move Back to center
        $(".center-button").on("click", function () {
          $(".captain-planet").css({ top: "100px", left: "40px" });
        });
        // Move Spaceship Downward
        $(".down-button").on("click", function() {
          $(".captain-planet").animate({ top: "+=200px" }, "normal");
        });
        // Move Spaceship Leftward
        $(".left-button").on("click", function() {
          $(".captain-planet").animate({ left: "-=200px" }, "normal");
        });
        // Move Spaceship to the Right
        $(".right-button").on("click", function() {
          $(".captain-planet").animate({ left: "+=200px" }, "normal");
        });
        // Bring Spaceship Back Original Position
        // the same as the center button if you want it to.
        $(".back-button").on("click", function() {
          $(".captain-planet").animate({ top: "50px", left: "80px" }, "fast");
        });
        
        // Move Events for Keyboard Presses
        // ============================
        // Keyboard Up
        $(document).keyup(function(e) {
          switch (e.which) {
          case 38:
            $(".captain-planet").animate({ top: "-=200px" }, "normal"); }
        });
        // Keyboard Center (The keycode for letter c)
        $(document).keyup(function(e) {
          switch (e.which) {
          case 67:
            $(".captain-planet").css({ position: "absolute", top: "100px", left: "40px", zIndex: "-20", height: "300px" }); }
        });
        // Keyboard Down
        $(document).keyup(function (e) {
          switch (e.which) {
            case 40:
              $(".captain-planet").animate({ top: "+=200px" }, "normal");
          }
        });
        // Keyboard Left
        $(document).keyup(function(e) {
          switch (e.which) {
          case 37:
            $(".captain-planet").animate({ left: "-=200px" }, "normal"); }
        });
        // Keyboard Right
        $(document).keyup(function(e) {
          switch (e.which) {
          case 39:
            $(".captain-planet").animate({ left: "+=200px" }, "normal"); }
        });
      });
    </script>
  </body>
</html>
